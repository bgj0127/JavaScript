<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="canvas.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input 
          type="range" 
          id="jsRange"
          min="0.1" 
          max="10.0" 
          value="2.5"
          step="0.1"
        >
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div class="controls_color jsColor"
          style="background-color: rgb(15, 15, 15);"></div>
        <div class="controls_color jsColor"
          style="background-color: white;"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(255, 64, 64);"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(255, 190, 71);"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(255, 255, 101);"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(86, 255, 100);"></div>
        <div class="controls_color jsColor"
          style="background-color: skyblue;"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(63, 63, 235);"></div>
        <div class="controls_color jsColor"
          style="background-color: rgb(202, 39, 202);"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
